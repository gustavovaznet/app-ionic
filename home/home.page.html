<ion-content padding>  
	<ion-grid>		
		<ion-row>
			<ion-col size="12">
				<ion-img src="/assets/logo.png"></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<h4>
					Which one is the best?!
				</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">				
				<ion-item>
					<ion-label position="stacked">Alcohol Price - $ 1,90</ion-label>
					<ion-input type="number" [(ngModel)]="priceAlcohol"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="stacked">Gas Price - $ 2,90</ion-label>
					<ion-input type="number" [(ngModel)]="priceGas"></ion-input>
				</ion-item>
				<ion-button expand="full" (click)="calc()">Calculate</ion-button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col size="12">
				<h5 text-center>
					{{ result }}
				</h5>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
